<html>
<head>
    {% block head %}

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="https://carto.com/favicon.ico"/>


        <!-- JQuery -->
        <script type="text/javascript" src="static/js/jquery-2.2.4.min.js"></script>

        <!-- JQuery UI-->
        <script type="text/javascript" src="static/js/jquery-ui.js"></script>
        <link type="text/css" rel="stylesheet" href="static/css/jquery-ui.css">
        <link type="text/css" rel="stylesheet" href="static/css/jquery-ui.structure.css">
        <link type="text/css" rel="stylesheet" href="static/css/jquery-ui.theme.css">

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css.map">
        <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

        <!-- Google Charts -->
        <script type="text/javascript" src="static/js/googlecharts-loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
        </script>

        <!-- Carto -->
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css"/>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>


        <!-- Custom Styles -->
        <link type="text/css" rel="stylesheet" href="static/css/custom.css">
        <link type="text/css" rel="stylesheet" href="static/css/sidepanel.css">
        <link type="text/css" rel="stylesheet" href="static/css/reload.css">
        <link type="text/css" rel="stylesheet" href="static/css/legend.css">

        <!-- Custom Scripts -->
        <script type="text/javascript" src="static/js/helpers.js"></script>
        <script type="text/javascript" src="static/js/ui.js"></script>
        <script type="text/javascript" src="static/js/map.js"></script>
    {% endblock %}
</head>

<body>

<div id="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
